<app-floating-configurator />
<app-loading></app-loading>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div
        class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-col items-center justify-center">
            <div
                style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                    <div class="text-center mb-8">
                        <!-- ACA VA EL LOGO A COLOCAR -->
                        <div class="flex flex-col items-center justify-center mb-4">
                            <img src="Logo_de_la_Universidad_El_Bosque.png" alt="logo_UEB" width="100" height="120">
                        </div>
                        <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">En sus marcas,
                            listos, ¡RAC! - Libro de Trabajo
                        </div>
                        <span class="text-muted-color font-medium">Ingrese para continuar</span>
                    </div>

                    <div>
                        <label for="username1"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Usuario</label>
                        <input pInputText id="username1" type="text" placeholder="Usuario" class="w-full mb-8"
                            formControlName="username" />

                        <label for="password1"
                            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Contraseña</label>
                        <p-password id="password1" formControlName="password" placeholder="Contraseña"
                            [toggleMask]="true" styleClass="mb-8" [fluid]="true" [feedback]="false"></p-password>

                        <p-button type="submit" label="Ingresar" styleClass="w-full"
                            [disabled]="loginForm.invalid"></p-button>
                        <p-toast />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
